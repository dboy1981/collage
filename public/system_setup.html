<body>
    <div style="margin:30px" class="btn-group" role="group" aria-label="...">
        <button id="onBtn" type="button" class="btn btn-default">开 机</button>
        <button id="offBtn" type="button" class="btn btn-default">关 机</button>
      </div>
  <script>
    function controler(action){
      var url = '/api/controler/' + action;
      $.get(url, function(data){
        console.log(data);
      })
    }

    $(function(){
      $('#onBtn').click(function(e){
        e.preventDefault();
        controler('on');
      });

      $('#offBtn').click(function(e){
        e.preventDefault();
        controler('off');
      });
    })
  </script>
